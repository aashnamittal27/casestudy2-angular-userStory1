<div class="form">
        <form [formGroup]="queryForm" (ngSubmit)="submitInterest(queryForm.value)">
            <fieldset formGroupName="user">
              <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" placeholder="Enter your name" class="form-control" formControlName="name">
              </div>

              <div class="form-group">
              <label>Contact No:</label>
              <input type="text" name="contact" placeholder="Enter your contact Information" class="form-control" formControlName="contactNo">
              </div>
              <div class="form-group">
              <label>Email:</label>
              <input type="text" name="email" placeholder="Enter your email" class="form-control" formControlName="email"><br>
              </div>
            </fieldset>

            
              <div class="form-group" formGroupName="monitor">          
                <label> Monitor Name: </label>
              <input type="text" name="monitor-name" class="form-control" formControlName="name">
            </div>

              <div class="form-group">
              <label>idate</label>
              <input type="date" class="form-control" [ngModel] ="dt | date:'yyyy-MM-dd'" formControlName="idate">
              </div>
              <button type="submit" class="btn btn-primary" >Submit</button>
            <!-- <input type="submit" value="Submit" (click)="submitInterest(queryForm.value)"> -->
          </form>

          <!-- {{queryForm.value | json }} -->
 </div>
